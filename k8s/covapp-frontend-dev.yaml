# Namespace prod
apiVersion: v1
kind: Namespace
metadata:
  name: dev

---
# Deployment Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: covapp-frontend
  labels:
    app: covapp-frontend
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: covapp-frontend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: covapp-frontend
    spec:
      containers:
      - image: nordz0r/covapp-frontend:latest
        name: covapp-frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "0.7"
          requests:
            cpu: "0.2"
        env:
          - name: backend
            value: http://covapp-backend:5000
      dnsPolicy: ClusterFirst


---
# Scale for Frontend
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: covapp-frontend
  namespace: dev
spec:
  minReplicas: 2
  maxReplicas: 10
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: covapp-frontend
  targetCPUUtilizationPercentage: 50

---

# Service for Frontend
apiVersion: v1
kind: Service
metadata:
  name: covapp-frontend
  namespace: dev
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: covapp-frontend