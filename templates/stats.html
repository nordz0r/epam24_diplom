<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Covid Stats</title>
  </head>
  <body>
    <div>
      <input type="button" onclick="history.back();" value="Назад"/><br/>
    </div>
    <p>{{ country }}</p>
    <div>
      <table border=1>
        <thead>
          <tr>
            <th scope="col">date_value</th>
            <th scope="col">confirmed</th>
            <th scope="col">deaths</th>
            <th scope="col">stringency_actual</th>
            <th scope="col">stringency</th>
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            <td>{{row[0]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
